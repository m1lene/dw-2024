<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--responsivo-->
    <meta name="description" content="cinnamoroll"> <!--conteudo do site-->
    <meta name="keywords" content=""> <!--nao muito usado-->
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="imagens/cinnamoroll-icone.webp"> <!--icone-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cinnamoroll</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-1"> </div><!--logo-1-->
            <div class="hamburgue" onclick="handleMenu()">
                <div class="logo-2"><i class="fa-solid fa-bars" style="color:white; font-size: 20px;"  ></i></div>
              </div>
        </div><!--container---> 
    </header>

    <div class="conatiner">
        <div class="banner-1">
            <div class="layout-fundo"></div>

            <div class="form">
                <h2>Login</h2>
                <form action="" method="post">
                    <div class="input-container">
                        <label for="username">Nome de Usuário:</label>
                        <input type="text" name="username" id="username" required aria-required="true" autocomplete="username">
                    </div><!-- input-container -->
            
                    <div class="input-container">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" required aria-required="true" autocomplete="email">
                    </div><!-- input-container -->
            
                    <div class="input-container">
                        <label for="senha">Senha:</label>
                        <input type="password" name="senha" id="senha" required aria-required="true" autocomplete="new-password">
                    </div><!-- input-container -->
            
                    <div class="input-container">
                        <label for="dob">Data de Nascimento:</label>
                        <input type="date" name="dob" id="dob" required aria-required="true">
                    </div><!-- input-container -->
            
                    <div class="input-container-checkbox">
                        <label for="newsletter">Deseja receber nossa notificações?</label>
                        <input type="checkbox" name="newsletter" id="newsletter">
                    </div><!-- input-container -->
            
                    <div class="input-container-radio">
                        <label>Gênero:</label><br>
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="male">Masculino</label>
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female">Feminino</label>
                        <input type="radio" name="gender" id="other" value="other">
                        <label for="other">Outro</label>
                    </div><!-- input-container -->
            
                    <!-- Adicione quantos campos quiser aqui -->
            
                    <div class="input-submit">
                        <input type="submit" name="acao" value="Enviar">
                        <input type="reset" value="Limpar Formulário">
                    </div><!-- input-submit -->
                </form>
            </div><!-- form -->
            
        </div><!--banner-1-->
    </div><!--conatiner-->

    <section class="chamada">
        <span>Em um mundo de nuvens e sonhos, Cinnamoroll é a nuvem mais doce de todas. </span>
    </section> <!--chamada-->

    <section class="mosaico">
        <div class="container"> 
            <div class="flex-mosaico">
                <div class="item-1-img"></div><!--item-1-->
                <div class="item-2-texto">
                    <p> Entre as estrelas, um ser celestial de pelagem branca encanta a todos. </p>
                </div><!--item-2-->
            </div><!--flex-mosaico-->
        </div><!--container-->
    </section><!--mosaico-->
    <section class="mosaico">
        <div class="container"> 
            <div class="flex-mosaico">
                <div class="item-2-texto">
                    <p> Um pequeno explorador do céu, espalhando a magia suave da felicidade. </p>
                </div><!--item-2-->
                <div class="item-3-img"></div><!--item-1-->
            </div><!--flex-mosaico-->
        </div><!--container-->
    </section><!--mosaico-->

    <footer>Todos os direitos da Milene Resnik s2  </footer>
</body>
</html>
